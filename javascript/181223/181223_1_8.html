<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="start">
            <button type="button" name="button" v-on:click="value += 1">+</button>
            <button type="button" name="button" v-on:click="value -= 1">-</button>
            <input type="text" name="text" @keyup="key('test', $event)"></input>

            <h1>{{value}}</h1>
        </div>


        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                data() {
                    return {
                        value: 1
                    }
                },
                methods: {
                    key: function(test, event){
                        console.log(event.key)
                        alert(test)
                    }
                }
            })
        </script>

    </body>
</html>
