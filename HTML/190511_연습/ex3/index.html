<!DOCTYPE html>
<html>
    <head>
        <title>Vue JS Intro</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="message"><br/>
            {{ message }}

            <ul>
                <li v-for="food in food_items">{{ food }}</li>
            </ul>

            <button v-on:click="buttonClick">Click Me</button>
        </div>

        <div id="app-2">
            <span v-bind:title="message">
                내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다.
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen">이제 나를 볼 수 있어요</p>

            <button v-on:click="buttonClick3">Click me 3</button>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    'message': '안녕하세요 Vue!',
                    'food_items': ['hamburger', 'hotdog', 'fries']
                },
                methods: {
                    'buttonClick': function(){
                        alert('Hey! I was clicked');
                    }
                }

            });

            var app2 = new Vue({
                el: '#app-2',
                data: {
                    'message': '이 페이지는 ' + new Date() + ' 에 로드 되었습니다.'
                }
            })

            var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: true
                },
                methods: {
                    'buttonClick3': function(){
                        this.seen = false;
                    }
                }
            })
        </script>
    </body>
</html>
