<!DOCTYPE html>
<html>
    <head>
        <title>Vue 시작하기</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <h1>Vue 시작하기!!</h1>
        <div id="start">
            {{ message }}
        </div>
        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                data: {
                    message: 'Hello world!'
                }
            });

            alert(app.message);
        </script>
    </body>
</html>
