<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="start">
            <ul>
                <li v-for="data in dataSet">{{data.t}} 입니다</li>
            </ul>
            <ul>
                <li v-for="(data, idx) in dataSet">{{data.t}} : {{idx}}, {{dataSet[idx].t}} 입니다</li>
            </ul>
        </div>

        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                data: {
                    dataSet: [
                        {t: '1'},
                        {t: '2'},
                        {t: '3'},
                        {t: '4'}
                    ]
                }
            });
        </script>

    </body>
</html>
